<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Live Twitter Data Analysis</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<h1>Live Twitter Feed Analysis </h1>
		<p> This visualization streams live tweets & analysis the mood of the tweet, being Positive, Negative or Neutral. 
		</p>
	</header>

	<section id="main">
		<section id="A" class="container">
			<section id="1" class="containerPart1">
				<section id="map" class="map"></section>
				<section class="tweet">
					<blockquote class="h-entry">
						<a class="button" role="button" title="Follow on Twitter" href="" target="_blank"></a>
						<div class="header">
							<div class="name"></div>
							<div class="screenname"></div>
						</div>
						
						<div class="text"></div>
						<div class="timestamp"></div>

						<div class="actions">
							<a class="reply" href="" target="_blank"><i class="fa"></i></a>
							<a class="retweet" href="" target="_blank"><i class="fa fa-retweet"></i></a>
							<a class="favorite" href="" target="_blank"><i class="fa fa-star"></i></a>
						</div>
					</blockquote>
					<div class="emotion"></div>
				</section>
				<section class="legendbox">
					<ul>
						<li><div class="happy"></div>Positive tweets</li>
						<li><div class="neutral"></div>Neutral emotion</li>
						<li><div class="sad"></div>Negative tweets</li>
					</ul>
				</section>
			</section>
			<section id="2" class="containerPart2">
				<section >
					<div id="stream"></div>
						
					</div> <!--description-->
				</section>
				<section class="legendbox">
					<ul>
						<li><div class="west"></div>west region</li>
						<li><div class="midwest"></div>midwest region</li>
						<li><div class="south"></div>south region</li>
						<li><div class="northeast"></div>northeast region</li>
					</ul>
				</section>
			</section>
		</section>	
		<section id="B" class="bar">
			<div id="bar"></div>
			</div> <!--description-->
		</section>
		
	</section>

	<input type="button" id="toggle" value="Stop">

	<script src="//cdn.pubnub.com/pubnub.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
	<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
